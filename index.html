<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Change this to your name-->
    <meta name="author" content="Maksym Volkovynskyi" />
    <title>HopTunes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-body m-4 rounded-xl border-4 border-orange-300">
    <header class="m-6">
      <!-- Change this to your App's info -->
      <h1 class="m-4 text-gray-700 text-center font-semibold text-6xl">
        HopTunes
      </h1>
      <p class="m-4 text-center font-light text-gray-500 text-lg">
        turn your browser to a traphouse.
      </p>
    </header>

    <nav
      id="menu"
      class="m-6 rounded-xl border-2 border-orange-500 bg-orange-100 p-4"
    >
      <!-- Dynamically create your menu buttons here (1 for each artist) -->
    </nav>

    <main>
      <h2 id="selected-artist" class="flex justify-center items-center">
        <!-- Dynamically update using the selected artist's information (name & links) -->
      </h2>
      <div
        id="card-container"
        class="flex flex-wrap justify-evenly m-6 p-2 rounded-xl border-2 border-orange-500 bg-orange-100"
      ></div>
      <!-- Dynamically update the cards to show 1 card per song for the selected artist-->
    </main>

    <div class="modal -z-10" id="editSongModal">
      <div class="modal-content hidden opacity-0">
        <form id="editSongForm">
          <input type="text" name="songId" hidden />
          <input type="text" name="artistId" hidden />
          <label for="title">Title</label> <br />
          <input type="text" name="title" class="block my-3 ps-1" />
          <label for="year" class="my-1">Year</label> <br />
          <input type="text" name="year" class="block my-3 ps-1" />
          <label for="duration">Duration</label> <br />
          <input type="text" name="duration" class="block my-3 ps-1 mb-10" />
          <div class="flex justify-center">
            <button
              type="submit"
              class="rounded-xl bg-orange-400 text-white p-2 hover:bg-orange-500 trasition ease-in-out duration-200"
            >
              Update the song
            </button>
            <br />
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
